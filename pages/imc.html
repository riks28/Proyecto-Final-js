    <h1>Calculadora de Índice de Masa Corporal</h1>
    <form class="form" id="formulario">
        <div>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" required>
        </div>

        <div>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required>
        </div>
        <div>
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" step="0.01" required />
        </div>
        <button type="submit" id="calcular" class="boton">Calcular IMC</button>
        <div id="resultado" class="resultado"></div>
        <div>
            <input type="reset" value="Limpiar Formulario" class="botonForm">
        </div>
        
    <!-- Al presionar el boton, aparece modal de SWEET ALERT -->
